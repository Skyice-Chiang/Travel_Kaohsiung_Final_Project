<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="練習如何用JS寫出旅遊網">
    <meta property="og:title" content="JS入門篇最終作業-高雄旅遊網">

    <title>高雄旅遊資訊網</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select id="travelarea">
            </select>
        </div>
        <div class="hotarea">
            <h3>熱門行政區</h3>
            <div class="arealist">
                <input class="area" type="button" value="苓雅區">
                <input class="colorpink area" type="button" value="三民區">
                <input class="coloryellow area" type="button" value="新興區">
                <input class="colorblue area" type="button" value="鹽埕區">
            </div>
        </div>
        <div class="content">
            <div class="imgdown"><i class="fas fa-caret-down"></i></div>
            <div class="main">
                <h2></h2>
                <ul class="infolist">
                </ul>
            </div>
        </div>
        <div class="pagination">
            <!-- <a href="#">&lsaquo; prev</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">next &rsaquo;</a> -->

        <div class="footer">
            <h4>高雄旅遊網</h4>
            <a href="https://data.kcg.gov.tw/dataset/attractions-information">資料來源：高雄市政府</a>
        </div>
        <a href="#" class="gotop" title="回到最上層">回到最上層</a>
    </div>
